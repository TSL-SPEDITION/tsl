<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectare - TSL</title>
</head>

<body>
    <div class="login">
        <form>
            <input type="text" id="username" placeholder="Numele de utilizator" required>
            <br>
            <input type="password" id="password" placeholder="Parola ta" required>
            <br>
            <button onclick="login()" id="login_btn">Conectare</button>
        </form>
    </div>
</body>
<style>
    .login {
        border: none;
    }

    #username {
        position: absolute;
        left: 40%;
        top: 30%;
        width: 6cm;
        height: 1cm;
        border-top-left-radius: 0.2cm;
        border-top-right-radius: 0.2cm;
        border-bottom-left-radius: 0.2cm;
        border-bottom-right-radius: 0.2cm;
        font-size: 17px;
    }

    #username::placeholder {
        font-size: 16px;
    }

    #password {
        position: absolute;
        left: 40%;
        top: 36%;
        width: 6cm;
        height: 1cm;
        border-top-left-radius: 0.2cm;
        border-top-right-radius: 0.2cm;
        border-bottom-left-radius: 0.2cm;
        border-bottom-right-radius: 0.2cm;
        font-size: 17px;
    }

    #password::placeholder {
        font-size: 17px;
    }

    #login_btn {
        width: 5cm;
        height: 1cm;
        font-size: 16px;
        color: white;
        background-color: rgb(89, 89, 248);
        border: 0;
        border-top-left-radius: 0.2cm;
        border-top-right-radius: 0.2cm;
        border-bottom-left-radius: 0.2cm;
        border-bottom-right-radius: 0.2cm;
        position: absolute;
        left: 41.1%;
        top: 42%;
    }

    @media only screen and (max-device-width:480px) {
        #username {
            position: absolute;
            left: 20%;
            top: 30%;
            width: 6cm;
            height: 1cm;
            border-top-left-radius: 0.2cm;
            border-top-right-radius: 0.2cm;
            border-bottom-left-radius: 0.2cm;
            border-bottom-right-radius: 0.2cm;
            font-size: 17px;
        }

        #username::placeholder {
            font-size: 16px;
        }

        #password {
            position: absolute;
            left: 20%;
            top: 38%;
            width: 6cm;
            height: 1cm;
            border-top-left-radius: 0.2cm;
            border-top-right-radius: 0.2cm;
            border-bottom-left-radius: 0.2cm;
            border-bottom-right-radius: 0.2cm;
            font-size: 17px;
        }

        #password::placeholder {
            font-size: 17px;
        }

        #login_btn {
            width: 5cm;
            height: 1cm;
            font-size: 16px;
            color: white;
            background-color: rgb(89, 89, 248);
            border: 0;
            border-top-left-radius: 0.2cm;
            border-top-right-radius: 0.2cm;
            border-bottom-left-radius: 0.2cm;
            border-bottom-right-radius: 0.2cm;
            position: absolute;
            left: 25%;
            top: 47%;
        }
    }
</style>
<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username == "TSL" || password == "tradespedition2021") {
            window.location.href = "http://tsl-spedition.github.io/tsl/dashboard.html";
            alert("Logged");
            return 0;
        }
        else {
            alert("Datele de autentificare sunt invalide!Te vom redirectiona la prima pagina!");
            window.location.href = "http://tsl-spedition.github.io/tsl/index.html";
            return 0;
        }
    }
</script>

</html>
