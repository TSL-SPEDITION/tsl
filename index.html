<script>
    //response script
    function getBotResponse(input) {
        if (input == "1") {
            return "Ce tip de marfă aveți de transportat? [I] non-ADR; [II] ADR;";
        } else if (input == "I") {
            return "Pentru a transporta marfa NON-ADR vă rugăm sa ne contactați pe e-mail laurentiuenache19@yahoo.ro sau la telefon 0766338110 sau 0724799133,sau pe pagina noastră de contact,completați formularul,Vă mulțumim!";
        } else if (input == "II") {
            return "Pentru a transporta marfă ADR vă rugam să ne contactați pe e-mail laurentiuenache19@yahoo.ro sau la telefon 0724799133 sau 0766338110,sau pe pagina noastră de contact,completați formularul,Vă mulțumim!\n";
        }
        if (input == "2") {
            return "Ok, puteți să ne contactați la telefon 0724799133 sau 0766338110,sau pe pagina noastră de contact,completați formularul,Vă mulțumim!";
        }
        if (input == "3") {
            return "OK,La revedere!";
        }
    }

    //chat script
    // Collapsible
    var coll = document.getElementsByClassName("collapsible");

    for (let i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");

            var content = this.nextElementSibling;

            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }

        });
    }

    function getTime() {
        let today = new Date();
        hours = today.getHours();
        minutes = today.getMinutes();

        if (hours < 10) {
            hours = "0" + hours;
        }

        if (minutes < 10) {
            minutes = "0" + minutes;
        }

        let time = hours + ":" + minutes;
        return time;
    }

    // Gets the first message
    function firstBotMessage() {
        let firstMessage = "Bine ai venit la TRADE SPEDITION LOGISTIK!Scrie numarul de opțiune dorit!\n[1] Avem nevoie de servicii de transport; \n[2] Dorim să luăm legaătura telefonică/electronică cu dvs.; [3] Ieșire";
        document.getElementById("botStarterMessage").innerHTML = '<p class="botText"><span>' + firstMessage + '</span></p>';

        let time = getTime();

        $("#chat-timestamp").append(time);
        document.getElementById("userInput").scrollIntoView(false);
    }

    firstBotMessage();

    // Retrieves the response
    function getHardResponse(userText) {
        let botResponse = getBotResponse(userText);
        let botHtml = '<p class="botText"><span>' + botResponse + '</span></p>';
        $("#chatbox").append(botHtml);

        document.getElementById("chat-bar-bottom").scrollIntoView(true);
    }

    //Gets the text text from the input box and processes it
    function getResponse() {
        let userText = $("#textInput").val();

        if (userText == "") {
            alert("Nu puteți trimite mesaje fară conținut!");
        }

        let userHtml = '<p class="userText"><span>' + userText + '</span></p>';

        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        document.getElementById("chat-bar-bottom").scrollIntoView(true);

        setTimeout(() => {
            getHardResponse(userText);
        }, 2000)

    }

    // Handles sending text via button clicks
    function buttonSendText(sampleText) {
        let userHtml = '<p class="userText"><span>' + sampleText + '</span></p>';

        $("#textInput").val("");
        $("#chatbox").append(userHtml);
        document.getElementById("chat-bar-bottom").scrollIntoView(true);

        //Uncomment this if you want the bot to respond to this buttonSendText event
        setTimeout(() => {
            getHardResponse(sampleText);
        }, 1000)
    }

    function sendButton() {
        getResponse();
    }
    // Press enter to send a message
    $("#textInput").keypress(function (e) {
        if (e.which == 13) {
            getResponse();
        }
    });
</script>
